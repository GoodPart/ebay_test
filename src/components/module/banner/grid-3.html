<div class="banner-item">
  <div class="slide-thumb">
    <img src="@@imgSrc" width="100%">
  </div>
  <div class="slide-info">
    <p class="slide-title" data-sal="slide-up" style="--sal-duration: 0.8s; --sal-delay: 0.2s;">
      @@title
    </p>
    <p class="slide-desc" data-sal="slide-up" style="--sal-duration: 0.8s; --sal-delay: 0.2s;">
      @@desc
    </p>
  </div>
</div>
