<div class="banner-item">
  <div class="video-container video-container--full">
    <video
      src="@@videoUrl"
      class="video"
      muted
      loop
      playsinline
      webkit-playsinline
      preload="true"
    ></video>
    
    <div class="video__cover" @@if(context.cover) {style="background-image:url(@@cover)"}></div>

    <div class="video__controller">
      <button type="button" class="button-video-play">
        <i class="sprite-icon sprite-icon-play-big">Play</i>
        <i class="sprite-icon sprite-icon-pause-big">Pause</i>
      </button>
      <button type="button" class="button-video-volume">
        <i class="sprite-icon sprite-icon-mute">Mute</i>
        <i class="sprite-icon sprite-icon-unmute">UnMute</i>
      </button>
    </div>
  </div>
  @@if(context.name) {
    <div class="slide-info">
      <p class="slide-name">@@name</p>
      <p class="slide-price">@@price</p>
    </div>
  }
</div>
