<li class="swiper-slide" @@if(context.imgSrc){style="background-image:url(@@imgSrc)"}>
  @@if(context.innerHtml) {
    @@innerHtml
  }

  @@if(context.videoUrl) {
    <div class="video-container video-container--full">
      <video
      src="@@videoUrl"
      class="video"
      muted
      loop
      playsinline
      webkit-playsinline
      preload="true"
      ></video>
      <div class="video__cover" @@if(context.cover) {style="background-image:url(@@cover)"}></div>
      <div class="video__controller">
        <button type="button" class="button-video-play">
          <i class="sprite-icon sprite-icon-play-big">Play</i>
          <i class="sprite-icon sprite-icon-pause-big">Pause</i>
        </button>
        <button type="button" class="button-video-volume">
          <i class="sprite-icon sprite-icon-mute">Mute</i>
          <i class="sprite-icon sprite-icon-unmute">UnMute</i>
        </button>
      </div>
    </div>
  }
  @@if(context.title) {
    <div class="slide-text">
      <p class="slide-category" data-swiper-parallax="-200" data-swiper-parallax-duration="800" data-swiper-parallax-opacity="0">
        @@category
      </p>
      <p class="slide-title" data-swiper-parallax="-400" data-swiper-parallax-duration="800" data-swiper-parallax-opacity="0">
        @@title
      </p>
    </div>
  }
  @@if(context.link) {
    <a href="@@link" class="slide-link"></a>
  } 
</li>
