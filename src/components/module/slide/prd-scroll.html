<li class="swiper-slide">
  <div class="slide-text">
    <div class="slide-thumb">
      <img src="@@imgSrc" width="100%">
    </div>
    <div class="slide-info">
      @@if(context.name) {
        <p class="slide-name">
          @@name
        </p>
      }
      <p class="slide-price">
        @@price
      </p>
    </div>
  </div>
</li>
